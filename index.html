<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-uppercase text-center my-4">Biglietteria</h1>

    <div class="container bg-primary g-4 ">
        <div class="row gy-3">
            <div class="col-4">
                <h2>Full name</h2>
                <input type="text" name="full_name" id="name">
            </div>
            <div class="col-4">
                 <h2>Kilometers</h2>
                 <input type="text" name="km" id="km">
            </div>
            <div class="col-4">
                <h2>Age</h2>
                <input type="text" name="age" id="age">
            </div>
            <div class="col-12 text-center">
                <button class="btn_start me-2 mt-3 mb-3 py-2 px-3 rounded-2">Get ticket</button>
                <button class="btn_stop ms-2 mt-3 mb-3 py-2 px-3 rounded-2" onClick="window.location.reload(true)">Reset</button>
            </div>
        </div>
        
    </div>

    <div class="container  mt-5 bg-info rounded-2 py-3 ">
        <div class="row gx-4" style="height:200px ;">
            <div class="col-2 d-flex flex-column text-center justify-content-between border">
                <h4 class="">Nome passeggero</h4>
                <p class="passenger_name  fs-5 text-uppercase"></p>
            </div>
            <div class="col-10 d-flex text-center">
                <div class="col-3 d-flex flex-column justify-content-between border">
                    <h4 class="">Offerta</h4>
                    <p class="offerta  fs-5 text-uppercase"></p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-between border">
                    <h4 class="">N. carrozza</h4>
                    <p class="seat_number  fs-5 text-uppercase"></p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-between border">
                    <h4 class="">Codice biglietto</h4>
                    <p class="ticket_code  fs-5 text-uppercase"></p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-between border">
                    <h4 class="">Prezzo biglietto</h4>
                    <p class="price  fs-5 text-uppercase"></p>
                </div>
            </div>
        </div>
    </div>
    

   
    <p ></p>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>


</body>

</html>
